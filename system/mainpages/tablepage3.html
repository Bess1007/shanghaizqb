  /****编辑js***/
  $(".xp_editetable").click(function () {
    if($(this).val()=="编辑"){
        $(this).val("编辑确认");
        for(var i=0;i < $(".caname").length;i++){
            var txtarr = $(".caname").eq(i).text();
            $('.caname').eq(i).html( $("<input type='text'value='" + txtarr + "'/>"))
        }
    }else{
        $(this).val("编辑");
        for(var i=0;i < $(".caname").length;i++){
            var inputtxtarr = $(".caname").eq(i).find('input').val();
            $('.caname').eq(i).html(inputtxtarr)
        }
    }
  })
  /****end 编辑js***/
</script>
