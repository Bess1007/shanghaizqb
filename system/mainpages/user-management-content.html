<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--框架必需start-->
    <link href="../../libs/css/import_main.css" rel="stylesheet" type="text/css"/>
    <link href="../../libs/skins/skyblue/style.css" rel="stylesheet" type="text/css" id="theme" themeColor="skyblue" positionTarget="positionContent"/>
    <link href="skin/style.css" rel="stylesheet" type="text/css" id="skin" skinPath="system/style1_accordion_skyblue/skin/"/>
    <link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../../libs/js/framework.js"></script>

    <!--框架必需end-->
    <!--弹窗组件start-->
    <script type="text/javascript" src="../../libs/js/popup/drag.js"></script>
    <script type="text/javascript" src="../../libs/js/popup/dialog.js"></script>
    <!--弹窗组件end-->

    <!-- 日期控件start -->
    <script type="text/javascript" src="../../libs/js/form/datePicker/WdatePicker.js"></script>
    <!-- 日期控件end -->

    <!-- 树组件start -->
    <script type="text/javascript" src="../../libs/js/tree/ztree/ztree.js"></script>
    <link type="text/css" rel="stylesheet" href="../../libs/js/tree/ztree/ztree.css">
    <!-- 树组件end -->

    <!-- 树形下拉框start -->
    <script type="text/javascript" src="../../libs/js/form/selectTree.js"></script>
    <!-- 树形下拉框end -->

    <!-- 表单验证start -->
    <script src="../../libs/js/form/validationRule.js" type="text/javascript"></script>
    <script src="../../libs/js/form/validation.js" type="text/javascript"></script>
    <!-- 表单验证end -->


</head>
<body>
<div class="page_content" style="padding-right:60px;">
    <form>
        <table class="tableStyle" formMode="transparent">
            <input type="hidden" name="bo.id" value="<s:property value='bo.id' />" />
            <tr>
                <td width="130">姓名：</td><td><input type="text" class="validate[required,custom[noSpecialCaracters]]" watermark="请输入英文或数字"/><span class="star">*</span></td>
                <td width="130">类型：</td>
                <td>
                    <select name="" id="">
                        <option value="">个人</option>
                        <option value="">组织</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>性别：</td><td><div style="width:120px;"><input type="radio" id="radio-1" name="ra" value="radio-1" checked/><label for="radio-1" class="hand">男</label>
                <input type="radio" id="radio-2" name="ra" value="radio-2"/><label for="radio-2" class="hand">女</label><span class="star">*</span></div></td>
                <td>单位：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>职务：</td><td><input type="text"></td>
                <td>联系地址：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>家庭电话：</td><td><input type="text"/></td>
                <td>办公电话：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>移动电话：</td><td><input type="text"></td>
                <td>Email地址：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>邮政编码：</td><td><input type="text"></td>
                <td>邮寄地址：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>传真：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>详细信息：</td><td colspan="3"><textarea name="" id="" cols="30" rows="10" style="width: 100%"></textarea></td>
            </tr>
        </table>
    </form>
</div>
<script>
    function submitHandler(status){
        top.Toast("showNoticeToast", "通过异步提交表单来新增数据。见JAVA版或.NET版演示。");
        top.Dialog.close()
    }
</script>
</body>
</html>
