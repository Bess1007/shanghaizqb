<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新增主题</title>
    <!--框架必需start-->
    <link href="../../libs/css/import_main.css" rel="stylesheet" type="text/css"/>
    <link href="../../libs/skins/skyblue/style.css" rel="stylesheet" type="text/css" id="theme" themeColor="skyblue" positionTarget="positionContent"/>
    <link href="skin/style.css" rel="stylesheet" type="text/css" id="skin" skinPath="system/style1_accordion_skyblue/skin/"/>
    <link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../../libs/js/framework.js"></script>
    <!--框架必需end-->
    <!--弹窗组件start-->
    <script type="text/javascript" src="../../libs/js/popup/drag.js"></script>
    <script type="text/javascript" src="../../libs/js/popup/dialog.js"></script>
    <!--弹窗组件end-->

    <!-- 日期控件start -->
    <script type="text/javascript" src="../../libs/js/form/datePicker/WdatePicker.js"></script>
    <!-- 日期控件end -->

    <!-- 树形下拉框start -->
    <script type="text/javascript" src="../../libs/js/form/selectTree.js"></script>
    <!-- 树形下拉框end -->

    <!-- 表单验证start -->
    <script src="../../libs/js/form/validationRule.js" type="text/javascript"></script>
    <script src="../../libs/js/form/validation.js" type="text/javascript"></script>
    <!-- 表单验证end -->


</head>
<body>
<div class="page_content">
    <form>
        <table class="tableStyle" formMode="transparent">
            <input type="hidden" name="bo.id" value="<s:property value='bo.id' />" />
            <tr>
                <td width="150">主题名称：</td><td><input type="text" class="validate[required,custom[noSpecialCaracters]]"/><span class="star">*</span></td>
            </tr>
            <tr>
                <td width="150">主题概况：</td><td><textarea name="" id="" cols="30" rows="10" class="validate[required,custom[noSpecialCaracters]]"></textarea><span class="star">*</span></td>
            </tr>
            <tr>
                <td width="150">关键词：</td><td><input type="text" /></td>
            </tr>
            <tr>
                <td width="150">微博关键词：</td><td><input type="text"/></td>
            </tr>
            <tr>
                <td width="150">开始时间：</td><td><input type="text" class="date" truetype="date"></td>
            </tr>
            <tr>
                <td width="150">结束时间：</td><td><input type="text" class="date" truetype="date"></td>
            </tr>
        </table>
    </form>
</div>
<script>
    function submitHandler(status){
        top.Toast("showNoticeToast", "通过异步提交表单来新增数据。见JAVA版或.NET版演示。");
        top.Dialog.close()
    }
</script>
</body>
</html>
