<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <title>持牌公司录入</title>
    <!--框架必需start-->
    <link href="../../libs/css/import_main.css" rel="stylesheet" type="text/css"/>
    <link href="../../libs/skins/skyblue/style.css" rel="stylesheet" type="text/css" id="theme" themeColor="skyblue"
          positionTarget="positionContent"/>
    <link href="skin/style.css" rel="stylesheet" type="text/css" id="skin"
          skinPath="system/style1_accordion_skyblue/skin/" scrollerX="true"/>
    <link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../../libs/js/framework.js"></script>
    <!--框架必需end-->

    <link rel="stylesheet" href="css/layer.css">
    <script type="text/javascript" src="layer/layer.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/shzqb.css">
    <script type="text/javascript" src="js/shzqbqui.js"></script>
    <style>
        .mvaddico .mvname_ulint li.lci_li {
            float: none;}
    </style>
</head>
<body class="bclightblue padding10">
<div class="page_content mystylebox">
    <div class="mygroupTitle clearfix hyzsk">
        <span>电影排名录入</span>
        <div class="fr ss" style="margin-top: 0;">
            <div class="fr">
                <button type="button" onclick="javascript:location.reload()" class="button"><i class="fa fa-refresh margin_right3"></i>刷新</button>
                <button type="button" onclick="javascript:history.back(-1);" class="button"><i class="fa fa-long-arrow-left margin_right3"></i>返回</button>
            </div>
        </div>
    </div>
    <div class="undermygroupTitle clearfix">
        <div class="w1140">
            <div class="addbtn_box ">
                <input type="submit" value="新增" class="primary button margin_top10" onclick="mvaddico()">
            </div>
            <table class="mytable3 margin_bottom10" style="text-align: center;">
                <thead>
                <tr>
                    <th>排名</th>
                    <th>片名</th>
                    <th>上映时间</th>
                    <th>票房（万元）</th>
                    <th>平均票价</th>
                    <th>场均人次</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                <tr class="isClickTr">
                    <td>1</td>
                    <td>战狼2</td>
                    <td>2017-7-27</td>
                    <td>538689</td>
                    <td>35.67354</td>
                    <td>45</td>
                    <td style="text-align: center;">
                        <span class="edt_btn" onclick="mvaddico()">编辑</span>
                        <span class="delete_btn" onclick="">删除</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="l-panel-pagebar">
                <div class="pageNumber" autorender="false">
                    <span class="current prev">上一页</span>
                    <span class="current">1</span>
                    <a>2</a><a class="next">下一页</a>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function mvaddico() {
        layer.open({
            type:1,
            title:  ['电影排名编辑', 'font-size:18px;'],
            area: ['570px', '450px'],
            content:$('.mvaddico'),
            btn: ['提交', '取消']
        });
    }
</script>
</body>
<div class="mvaddico" style="padding-right: 20px;display:none;">
    <ul class="mvname_ulint clearfix">
        <li class="lci_li clearfix">
            <i class="line_purple"></i>
            <span class="lci_name fl">
                排名：
            </span>
            <span class="lci_value fl">
                <input type="text" truetype="textinput" class="textinput">
            </span>
        </li>
        <li class="lci_li clearfix">
            <i class="line_purple"></i>
            <span class="lci_name fl">
                片名：
            </span>
            <span class="lci_value fl">
                <input type="text" truetype="textinput" class="textinput">
            </span>
        </li>
        <li class="lci_li clearfix">
            <i class="line_purple"></i>
            <span class="lci_name fl">
                上映时间：
            </span>
            <span class="lci_value fl">
                <input type="text" truetype="textinput" class="textinput">
            </span>
        </li>
        <li class="lci_li clearfix">
            <i class="line_purple"></i>
            <span class="lci_name fl">
                票房（万元）：
            </span>
            <span class="lci_value fl">
                <input type="text" truetype="textinput" class="textinput">
            </span>
        </li>
        <li class="lci_li clearfix">
            <i class="line_purple"></i>
            <span class="lci_name fl">
                平均票价（元）：
            </span>
            <span class="lci_value fl">
                <input type="text" truetype="textinput" class="textinput">
            </span>
        </li>
        <li class="lci_li clearfix">
            <i class="line_purple"></i>
            <span class="lci_name fl">
                场均人次：
            </span>
            <span class="lci_value fl">
                <input type="text" truetype="textinput" class="textinput">
            </span>
        </li>
    </ul>
</div>
</html>
