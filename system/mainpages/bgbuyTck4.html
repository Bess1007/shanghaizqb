<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <title>并购买方项目信息表 </title>
    <!--框架必需start-->
    <link href="../../libs/css/import_main.css" rel="stylesheet" type="text/css"/>
    <link href="../../libs/skins/skyblue/style.css" rel="stylesheet" type="text/css" id="theme" themeColor="skyblue" positionTarget="positionContent"/>
    <link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../../libs/js/framework.js"></script>
    <!--框架必需end-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/shzqb.css">
    <!--引入提示组件start-->
    <script type="text/javascript" src="../../libs/js/popup/toast.js"></script>
    <script type="text/javascript" src="../../libs/js/popup/notice.js"></script>
    <!--引入提示组件end-->

    <!--自动提示框start-->
    <script type='text/javascript' src='../../libs/js/form/suggestion.js'></script>
    <!--自动提示框end-->


</head>
<body class="bclightblue padding10">
<div class="page_content mystylebox">
    <div class="undermygroupTitle clearfix" style="padding: 5px;padding-top: 10px;">
        <!--12-6新增 第一部分-->
        <div class="projectInfo overflowh">
            <span class="gzstate gzz">关注中</span>
            <span class="gznum"><i class="fa fa-star"></i>4</span>
            <span class="fa fa-clock-o"> 创建于<i>2017-11-9</i></span>
            <span class="labelBox">标签1</span>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>表单数据</legend>
        </fieldset>
        <!--12-6新增 第一部分 end-->
        <form id="form1" method="post" action="" failAlert="表单填写不正确，请按要求填写！">
            <div class="addtabletr">
                <!--股权质押项目调查表-->
                <table class="xm_table tableStyle edite_table">
                    <tbody>
                    <tr>
                        <td class="bcgray"><span class="star">*</span> 公司名称：</td>
                        <td ><div class="formDivbox "><input type="text" class="validate[required]" ></div></td>
                        <td class="bcgray"><div class="bcgray">股票代码（若有）：</div></td>
                        <td colspan="5"><div class="formDivbox "><input type="text"></div></td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray">实际控制人：</div></td>
                        <td ><div class="formDivbox "><input type="text"></div></td>
                        <td class="bcgray"><div class="bcgray">联系电话：</div></td>
                        <td colspan="5"><div class="formDivbox "><input type="text"></div></td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span> 并购联系人：</div></td>
                        <td><div class="formDivbox "><input type="text" class="validate[required]"></div></td>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span> 联系电话：</div></td>
                        <td colspan="3"><div class="formDivbox "><input type="text" class="validate[required]"></div></td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span> 所属行业：</div></td>
                        <td><div class="formDivbox "><input type="text" class="validate[required]"></div></td>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span> 项目发布日期：</div></td>
                        <td colspan="5"><div class="formDivbox "><input type="text" class="validate[required]"></div></td>
                    </tr>
                    <tr>
                        <td class="bcgray" style="line-height:150px;"><div class="bcgray"><span class="star">*</span> 并购诉求：</div></td>
                        <td colspan="7" style="line-height:150px;"><div class="formDivbox "><textarea class="validate[required] txtA"></textarea></div></td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray">其他重要事项：</div></td>
                        <td colspan="7"><div class="formDivbox "><input type="text"></div></td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray">备注：</div></td>
                        <td colspan="7"><div class="formDivbox "><input type="text"></div></td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray">附件：</div></td>
                        <td colspan="7">
                            <div style="height:39px;"><a href="" class="attachmentName">附件名称</a><a href="" class="attachmentName">附件名称2</a></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--拟IPO信息表编辑-->

            </div>
        </form>
        <!--历史记录-->
        <div class="historyPr">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>历史记录</legend>
            </fieldset>
            <div class="padding10">
                <ul class="evTimeline_ul">
                    <li class="evTimeline_li">
                        <span class="thetimtTit">2017-07-29</span>
                        <p class="txtTit">提交表单给孙志</p>
                    </li>
                    <li class="evTimeline_li">
                        <span class="thetimtTit">2017-07-30</span>
                        <p class="txtTit">孙志审批通过并提交给张有春</p>
                    </li>
                    <li class="evTimeline_li">
                        <span class="thetimtTit">2017-07-31</span>
                        <p class="txtTit">张有春审批未通过</p>
                        <p class="txt_detailed">未通过理由：内容不完善</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    //表单查看页面输入框只读
    $('.formDivbox input').attr('readonly','readonly');
    $('.formDivbox textarea').attr('readonly','readonly');
</script>

</body>
</html>
