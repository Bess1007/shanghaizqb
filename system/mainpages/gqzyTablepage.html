    <style>
        .formDivbox .mainCon {
            padding-right: 0;
            padding-left: 0;
        }
        .formDivbox .mainCon .selectbox {
            border-right: 0;
            border-radius:4px 0 0 4px;
        }
        .formDivbox .mainCon .selBtn {
            border-left:0;
            border-radius:0 4px 4px 0;
        }
        .formDivbox .mainCon div.selectbox-wrapper {
            padding-left: 0;
            padding-right: 0;
        }

        .quiSelect {
            width: 187px;
            height: 30px;
            line-height: 30px;
            border-radius:4px;
            border:1px solid #D8E3EF;
            /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
            color: #657180;
            /*很关键：将默认的select选择框样式清除*/
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
            filter: none !important;
            outline: none;

            /*在选择框的最右侧中间显示小箭头图片*/
            background: url("../../libs/skins/skyblue/form/data_down.png") no-repeat scroll right center transparent;

            /*为下拉小箭头留出一点位置，避免被文字覆盖*/
            padding-right: 14px;
            padding-left: 5px;
            font-size: 12px;
            padding-right: 0 \9;
            background: none \9;

        }
        /*清除ie的默认选择框样式清除，隐藏下拉箭头*/
        .quiSelect::-ms-expand { display: none; }

        .xm_table td div.bcgray, .xm_table td div.formDivbox {
            font-size: 14px;
        }
    </style>

<body class="bclightblue padding10">
<div class="page_content mystylebox">
    <div class="mytitlestyle">
        <div class="mygroupTitle clearfix hyzsk">
            <span class="fl">股权质押项目调查表</span>

            <div class="fr ss" style="margin-top: 0;">
                <div class="fr">
                    <button type="button" onclick="javascript:location.reload()" class="button"><i class="fa fa-refresh margin_right3"></i>刷新</button>
                    <button type="button" onclick="javascript:history.back(-1);" class="button"><i class="fa fa-long-arrow-left margin_right3"></i>返回</button>
                </div>
            </div>
        </div>
    </div>
    <div class="undermygroupTitle clearfix">
        <form id="form1" method="post" action="" failAlert="表单填写不正确，请按要求填写！">
            <div class="addtabletr">
                <!--股权质押项目调查表-->
                <table class="xm_table tableStyle edite_table">
                    <tbody>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>股票名称：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>股票代码：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>融资方：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>对接方连接方式：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>项目来源：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                        <td class="bcgray"><div class="bcgray">项目收益：</div></td>
                        <td>
                            <div class="formDivbox "><input type="text"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>股票性质：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                        <td class="bcgray"><div class="bcgray">解禁日期（若是限售股）：</div></td>
                        <td><div class="formDivbox "><input type="text" class="date"></div></td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>持股总量（万股）：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>股份来源：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>已质押数总量（万股）：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>本次质押数量（万股）：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>融资规模（万元）：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>融资期限（月）：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bcgray"><div class="bcgray"><span class="star">*</span>融资利率（%）：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                        <td class="bcgray"><div class="bcgray">意向质押率（折）：</div></td>
                        <td>
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="bcgray">

                        <td colspan="3">
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bcgray">
                            <div class="bcgray"><span class="star">*</span>还款保障：</div>
                        </td>
                        <td colspan="3">
                            <div class="formDivbox " style="width: 100%">
                                <input type="text" class="validate[required]"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bcgray">
                            <div class="bcgray">备注：</div>
                        </td>
                        <td colspan="3">
                            <div class="formDivbox " style="width: 100%">
                                <textarea name="" id="" cols="30" rows="10" style="width: 100%;margin: 5px 0;"></textarea>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--股权质押项目调查表end-->

                <div class="xmformBtns">
                    <input type="button" class="primary" value=" 提 交 "  onclick="validateForm('#form1');"/>
                    <input type="reset" value=" 重 置 " />
                    <input type="button" value=" 取 消 " onclick="closeParentW()"/>
                </div>
            </div>


        </form>

    </div>
</div>

<!--表单验证-->
<script type="text/javascript">
    //手动触发验证，被验证的表单元素是containerId容器里的。 可以验证整个表单，也可以验证部分表单。
    function validateForm(containerId){
        var valid = $(containerId).validationEngine({returnIsValid: true});
        if(valid == true){
            top.Toast("showNoticeToast", '进行提交处理');
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);关闭窗口

        }else{
            top.Toast("showErrorToast", '表单填写不正确，请按要求填写！');
        }
    }

    function func1(){
        if(Number($("#input1").val())<50){
            return true;
        }
        return false;
    }

    function closeParentW(){//点击取消关闭弹框
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);//关闭窗口
    };
</script>

</body>
