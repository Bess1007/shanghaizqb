function openLockWindow(){
	var diag = new top.Dialog();
		diag.Title = "系统锁屏";
		diag.ID = "a1";
		diag.URL="../../sample_skin/normal/lock.html";
		diag.Width=350;
		diag.Height=150;
		diag.ShowCloseButton=false;
		diag.ShowCancelButton=false;
		diag.ShowOkButton=false;
		diag.ButtonAlign="center";
		diag.AllowChangeIndex=false;
		diag.show();
		diag.addButton("btn1","注销系统",function(){
			top.Dialog.confirm("确定要退出系统吗",function(){top.Dialog.close();});
		})
		diag.addButton("btn2","确定解锁",function(){
			top.Dialog.close();
		})
}

<script src="js/base2.js"></script>
<script>
$('.skinbox').click(function () {
   var skinboxindex = $(this).index();


    var dynamicLoading = {
        css: function(path){
            if(!path || path.length === 0){
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0];
            var link = document.createElement('link');
            link.href = path;
            link.rel = 'stylesheet';
            link.type = 'text/css';
            head.appendChild(link);
        },
        js: function(path){
            if(!path || path.length === 0){
                throw new Error('argument "path" is required !');
            }
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.src = path;
            script.type = 'text/javascript';
            head.appendChild(script);
        }
    };
    layer.closeAll();
    layer.open({
        className: 'delPop',
        title: ['温馨提示', 'background-color: #fff;'],
        content: '确认换肤？'
        ,btn: ['确定', '取消']
        ,yes: function(index){
            localStorage.setItem('keya',skinboxindex);//将skinboxindex存到keya里使得别的页面可以调用
            window.location.reload();
            if(skinboxindex == 0){
                dynamicLoading.css("css/szRed.css");
            }else{
                dynamicLoading.css("css/szBlue.css");
            }
            layer.close(index);
        }
    });

});
</script>
