    <style>
        .custom-select {
            display: inline-block;
            position: relative;
            padding:0 3px;
            padding-right: 20px;
            width: 187px;
            height: 30px;
            line-height: 30px;
            border-radius: 4px;
            border: 1px solid #D8E3EF;
            color: #657180;
        }
        .custom-select:after {
            content: "\f107";
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            position: absolute;
            height: 30px;
            line-height: 30px;
            width: 20px;
            text-align: center;
            top: 0;
            right: 0;
            color: #D8E3EF;
        }
        .custom-options {
            display: none;
            position: absolute;
            width:auto;
            min-width: 190px;
            top: 32px;
            left: 0;
            border: #d8e3ef 1px solid;
            background-color: #fff;
            text-align: left;
            z-index: 100;
            border-radius: 5px;
            box-shadow: 0 0 5px 2px rgba(0,0,0,.1);
        }
        .custom-options.show {
            display: block;
        }
        .custom-options .opt-cell {
            cursor: pointer;
            line-height: 32px;
            padding:0 3px;
            font-size: 14px;
            transition: all .2s ease-in-out;
            white-space: nowrap;
        }
        .custom-options .opt-cell.actived,.custom-options .opt-cell:hover {
            color: #ffffff;
            background: #6bc1f2;
        }
    </style>
</head>
<body class="">
<div class="page_content">
    <label for="">项目编辑人：</label>
    <div class="custom-select">
        <span class="currentVal">张三</span>
        <ul class="custom-options">
            <li class="opt-cell actived">张三</li>
            <li class="opt-cell">李四</li>
            <li class="opt-cell">王五</li>
            <li class="opt-cell">赵六</li>
        </ul>
    </div>
</div>

<script>
    /*点击下拉选项框显示隐藏下拉选项*/
    $('body').on('click','.custom-select',function () {
        var optBox = $(this).find('.custom-options');

        optBox.toggleClass("show");
    });

    /*点击页面其他地方隐藏下拉框*/
    $(document).bind("click",function(e){
        var target = $(e.target);
        if(target.closest(".custom-select").length == 0&&target.closest(".custom-options").length == 0){
            $('.custom-options').removeClass('show')
        };
    })
    /*点击选项*/
    $('body').on('click','.custom-options .opt-cell',function () {
        var currentValbox = $(this).closest('.custom-options').siblings('.currentVal');
        var curenttxt = $(this).text();
        currentValbox.text(curenttxt);
        $(this).addClass('actived').siblings('.opt-cell').removeClass('actived');
    })
</script>
</body>
