<script>
    $(function(){
    //中心点横坐标
        var dotLeft = ($(".circleBox").width()-$(".cen_circle").width())/2;
    //中心点纵坐标
        var dotTop = ($(".circleBox").height()-$(".cen_circle").height())/2;
    //起始角度
        var stard = 0;
    //半径
        var radius = 180;
    //每一个BOX对应的角度;
        var avd = 360/$(".circleBox .circleLis.actived").length;
    //每一个BOX对应的弧度;
        var ahd = avd*Math.PI/180;

    //中心圆和周边圆半径的差值
        var cdv = ($(".cen_circle").width()-$('.circleLis').width())/2;

    //设置周边圆的背景颜色
        var colorArr = ['#be775c','#5c75be','#f08c20','#049c8f','#975ea8','#5ca1be','#df98c0','#5cb6be'];

    //设置圆的中心点的位置
        $(".cen_circle").css({"left":dotLeft,"top":dotTop});
        $(".circleBox .circleLis.actived").each(function(index, element){
            $(this).css({"left":Math.sin((ahd*index))*radius+dotLeft+cdv,"top":Math.cos((ahd*index))*radius+dotTop+cdv,'backgroundColor':colorArr[index]});
        });

    //设置中心线位置
        $("body .ray.actived").each(function(index, element){
            var eachr = -avd;
            $(this).css({"transform":"rotate("+(eachr*index)+"deg)"});
        });

        //设置箭头颜色
        $('body .ray.actived .point_one').each(function (index,element) {
            $(this).css({"color":colorArr[index]})
        })

    })
</script>
