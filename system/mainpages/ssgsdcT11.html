<script type="text/javascript">
    //手动触发验证，被验证的表单元素是containerId容器里的。 可以验证整个表单，也可以验证部分表单。
    function validateForm(containerId){
        var valid = $(containerId).validationEngine({returnIsValid: true});
        if(valid == true){
            top.Toast("showNoticeToast", '进行提交处理');
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);关闭窗口

        }else{
            top.Toast("showErrorToast", '表单填写不正确，请按要求填写！');
        }
    }

    function func1(){
        if(Number($("#input1").val())<50){
            return true;
        }
        return false;
    }

function closeParentW(){//点击取消关闭弹框
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    parent.layer.close(index);//关闭窗口
};



    /*********组合下拉框********/
    function initComplete() {

                { display: '性别', name: 'userSex', align: 'center' , width: "20%"},
                { display: '部门', name: 'orgName',  align: 'center' , width: "30%"},
                { display: '学历', name: 'userEducation',  align: 'center', width: "20%" }
            ], url:"<%=path%>/userAction.do?method=getUsers", pageSize: 5, edgePageNum:0,rownumbers:true, checkbox:false,percentWidthMode:true,
            height: '300', width:"500",showPageInfo:false,onSelectRow:onSelectRowHandler
        });
        $("#selectCostom1").bind("boxOpen",function(){
            g1.resetHeight();
            g1.resetWidth();
        })
    }
    function onSelectRowHandler(){
        var row=g1.getSelectedRow();
        $("#selectCostom1").setValue(row.userId,row.userName);
    }
