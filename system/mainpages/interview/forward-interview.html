                <!--采访时间-->

                <!--采访时间 end-->
                <!--采访对象-->

                        </div>

                    <div class="clearfix interview-obj-cell">
                        <div class="input_cell clearfix">
                            <label for="" class="fl">采访类型：</label>
                            <select name="" id="">

                                <option value="">线下</option>
                            </select>
                        </div>
                        <div class="input_cell "><!--线上对应选项-->

                                <option value="">电话采访</option>
                                <option value="">网络社交平台</option>

                        </div>
                        <div class="input_cell clearfix"><!--线下对应选项-->
                            <select data='{"list":[{"value":"1","key":""},{"value":"2","key":"主动走访调研"},{"value":"3","key":"股东大会"},{"value":"4","key":"机构调研"},{"value":"5","key":"路演活动"},{"value":"6","key":"媒体沟通说明会"},{"value":"7","key":"新闻发布会"}]}' editable="true" ></select>

<script>

        layer.open({
            type:1,
            title:'从我的采访上传',
            area:['800px','500px'],
            skin:'layer-interview-att-pop',
            content:$('.interview-att-pop'),
            shadeClose: true,
