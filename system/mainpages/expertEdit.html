<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <title>专家编辑</title>
    <!--框架必需start-->
    <link href="../../libs/css/import_main.css" rel="stylesheet" type="text/css"/>
    <link href="../../libs/skins/skyblue/style.css" rel="stylesheet" type="text/css" id="theme" themeColor="skyblue" positionTarget="positionContent"/>
    <link href="skin/style.css" rel="stylesheet" type="text/css" id="skin" skinPath="system/style1_accordion_skyblue/skin/" scrollerX="true"/>
    <link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../../libs/js/framework.js"></script>
    <!--框架必需end-->
    <script type="text/javascript" src="../../libs/js/form/datePicker/WdatePicker.js"></script>
    <!-- 条件过滤器 start -->
    <script type="text/javascript" src="../../libs/js/form/filter.js"></script>
    <!-- 条件过滤器 end -->
    <!--引入提示下拉框脚本-->
    <script type='text/javascript' src='../../libs/js/form/suggestion.js'></script>

    <link rel="stylesheet" href="css/layer.css">
    <script type="text/javascript" src="layer/layer.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/shzqb.css">
    <link rel="stylesheet" href="css/industryExpert.css">
</head>
<body class="bclightblue padding10">
<div class="page_content mystylebox publishinfo">
    <div class="mytitlestyle">
        <div class="mygroupTitle clearfix hyzsk" >
            <span>我的专家</span>
            <div class="fr ss" style="margin-top: 0;">
                <div class="fr">
                    <button type="button" onclick="javascript:location.reload()" class="button"><i class="fa fa-refresh margin_right3"></i>刷新</button>
                    <button type="button" onclick="javascript:history.back(-1);" class="button"><i class="fa fa-long-arrow-left margin_right3"></i>返回</button>
                </div>
            </div>
        </div>
    </div>
    <div class="undermygroupTitle clearfix">
        <div class="w980 clearfix">
            <!--头像上传&简历上传-->
            <div class="uploadImg clearfix">
                <div class="fl mr15">
                    <div class="uploadImgBox"><img src="images/headimgico.jpg" alt=""></div>
                    <a class="uploadBtn">头像上传</a>
                </div>
                <div class="fl">
                    <div class="uploadTxtBox">
                        <textarea name="" id="" cols="30" rows="10" class="resume_box" placeholder="简历概述：不多于一百字"></textarea>
                    </div>
                    <a href="" class="uploadBtn">简历上传</a>
                </div>
            </div>

            <!--信息录入-->
            <div class="info_input">
                <!--录入人&部门-->
                <div class="inputCellBox input_hum clearfix">
                    <div class="input_cell">
                        <label for="">录入人：</label>
                        <input type="text" value="xxx">
                    </div>
                    <div class="input_cell">
                        <label for="">部门：</label>
                        <input type="text" value="资讯编辑部">
                    </div>
                </div>
                <ul>
                    <li class="inputCellBox clearfix">
                        <div class="input_cell">
                            <label for="">专家姓名：</label>
                            <input type="text" value="xxx">
                        </div>
                        <div class="input_cell">
                            <label for="" class="fl">性别：</label>
                            <select name="" id="">
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                        </div>
                        <div class="input_cell">
                            <label for="">出生年份：</label>
                            <input type="text" value="" class="date" dateFmt="yyyy年">
                        </div>
                    </li>
                    <li class="inputCellBox clearfix">
                        <div class="input_cell">
                            <label for="">联系方式：</label>
                            <input type="text" value="xxx">
                        </div>
                        <div class="input_cell">
                            <label for="" class="fl">现居住地：</label>
                            <div class="suggestion sctRecipient" id="suggestion2"></div>
                        </div>
                    </li>
                    <li class="inputCellBox clearfix">
                        <div class="input_cell">
                            <label for="" class="fl">所属行业（申万一级）：</label>
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                            </select>
                        </div>
                    </li>
                    <li class="inputCellBox clearfix">
                        <div class="input_cell">
                            <label for="">现就职公司：</label>
                            <input type="text" value="">
                        </div>
                        <div class="input_cell">
                            <label for="" class="fl">职务：</label>
                            <input type="text" value="">
                        </div>
                    </li>
                    <li class="inputCellBox clearfix">
                        <label for="" class="fl">专注领域：</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
                    <li class="inputCellBox clearfix">
                        <label for="" class="fl">学术成就：</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
                    <li class="inputCellBox clearfix">
                        <label for="" class="fl">科研项目：</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
                </ul>
                <!--按钮-->
                <div class="btns_box">
                    <input type="submit" value="保存" class="primary button">
                    <input type="button" value="取消" class="button">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function initComplete(){
        /*初始化自动提示框*/
        $("#suggestion2").data("data",listdata);
        $("#suggestion2").render();
        /*初始化自动提示框end*/
    }
    var listdata={"list":[
        {value:"1",key:"北京",suggest:"北京|beijing|bj"},
        {value:"2",key:"广州",suggest:"广州|guangzhou|gz"},
        {value:"3",key:"深圳",suggest:"深圳|shenzhen|sz"},
        {value:"4",key:"上海",suggest:"上海|shanghai|sh"},
        {value:"5",key:"长沙",suggest:"长沙|changsha|cs"},
        {value:"6",key:"成都",suggest:"成都|chengdu|cd"},
        {value:"7",key:"贵阳",suggest:"贵阳|guiyang|gy"},
        {value:"8",key:"海口",suggest:"海口|haikou|hk"},
        {value:"9",key:"杭州",suggest:"杭州|hangzhou|hz"},
        {value:"10",key:"昆明",suggest:"昆明|kunming|km"},
        {value:"11",key:"南昌",suggest:"南昌|nanchang|nc"},
        {value:"12",key:"南京",suggest:"南京|nanjing|nj"},
        {value:"13",key:"三亚",suggest:"三亚|sanya|sy"},
        {value:"14",key:"沈阳",suggest:"沈阳|shenyang|sy"},
        {value:"15",key:"温州",suggest:"温州|wenzhou|wz"},
        {value:"16",key:"武汉",suggest:"武汉|wuhan|wh"},
        {value:"17",key:"厦门",suggest:"厦门|xiamen|xm"},
        {value:"18",key:"西安",suggest:"西安|xian|xa"},
        {value:"19",key:"郑州",suggest:"郑州|zhenghou|zz"},
        {value:"20",key:"汕头",suggest:"汕头|shantou|st"},
        {value:"21",key:"太原",suggest:"太原|taiyuan|ty"},
        {value:"22",key:"天津",suggest:"天津|tianjin|tj"}]};
</script>
</body>
</html>
