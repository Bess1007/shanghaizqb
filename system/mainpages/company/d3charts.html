
<html>
<head>
    <meta charset="utf-8">
    <title>让图表动起来</title>

    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .MyRect {
            fill: steelblue;
        }

        .MyText {
            fill: white;
            text-anchor: middle;
        }
    </style>

</head>

<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

    //画布大小
    var width = 400;
    var height = 400;

    //在 body 里添加一个 SVG 画布
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var circle1 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill", "green");


    //在1秒（1000毫秒）内将圆心坐标由100变为300
    circle1.transition()
        .duration(1000)
        .attr("cx", 300);

    var circle2 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 200)
        .attr("r", 45)
        .style("fill","green");

    //在1.5秒（1500毫秒）内将圆心坐标由100变为300，
    //将颜色从绿色变为红色
    circle2.transition()
        .duration(1500)
        .attr("cx", 300)
        .style("fill","red");

    var circle3 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 300)
        .attr("r", 45)
        .style("fill", "green");

    circle3.transition()
        .duration(2000)
        .attr("cx",300)
        .attr("r", 10)
        .style("fill", "red")

</script>
</body>
</html>
