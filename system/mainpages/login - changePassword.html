<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--框架必需start-->
    <link href="../../libs/css/import_main.css" rel="stylesheet" type="text/css"/>
    <link href="../../libs/skins/skyblue/style.css" rel="stylesheet" type="text/css" id="theme" themeColor="skyblue" positionTarget="positionContent"/>
    <link href="skin/style.css" rel="stylesheet" type="text/css" id="skin" skinPath="system/style1_accordion_skyblue/skin/" scrollerX="true"/>
    <link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../../libs/js/framework.js"></script>
    <!--框架必需end-->
    <script src="../../libs/js/form/validationRule.js" type="text/javascript"></script>
    <script src="../../libs/js/form/validation.js" type="text/javascript"></script>
    <!--引入提示组件start-->
    <script type="text/javascript" src="../../libs/js/popup/toast.js"></script>
    <script type="text/javascript" src="../../libs/js/popup/notice.js"></script>
    <!--引入提示组件end-->
    <!--自动提示框start-->
    <script type='text/javascript' src='../../libs/js/form/suggestion.js'></script>
    <!--自动提示框end-->

    <link rel="stylesheet" media="screen" href="css/login.css">
    <style>
      .loginbox.login-changePasswordBox .login_txtbx {
            width: 100%;
            font-size: 14px;
            height: 42px;
            line-height: 26px;
            padding: 8px 5%;
            text-indent: 2em;
            border: none;
            background: rgba(213,230,243,.7);
            color: #4d4d4d;
          /*  box-sizing: content-box;*/
          border-radius:0;
        }
      .login dd:before {
          line-height: 82px;
      }
      .login-changePasswordBox label {
          font-size: 13px;
          line-height: 24px;
      }
        .login-changePasswordBox .submit_btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<!-- count particles -->

<!-- particles.js container -->
<div id="particles-js"></div>

<div class="loginbox login-changePasswordBox">
    <form id="form1" method="post" action="" failAlert="表单填写不正确，请按要求填写！">
    <dl class="login">

            <dt>
                <strong>修改密码</strong>

            </dt>
            <dd class="pwd_icon" style="margin-bottom: 16px;">
                <label for="">原始密码：</label><input type="text" class="login_txtbx validate[required]" value="">
            </dd>
            <dd class="pwd_icon">
               <!-- <input type="password" id="password" name="password" placeholder="新密码" class="login_txtbx">-->
                <label for="">新密码：</label><input type="password" id="pwd" class="login_txtbx validate[required,custom[noSpecialCaracters]]"  checkStrength="true"/>
            </dd>
            <dd class="pwd_icon">
                <label for="">重复密码：</label><input type="password" class="login_txtbx validate[required,confirm[pwd]]"/>
            </dd>
            <dd>
                <input type="button" value="提交" class="submit_btn"  onclick="validateForm('#form1');">
            </dd>


        <dd>
            <p>上海证券信息有限公司</p>
        </dd>
    </dl>
    </form>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/bcg.js"></script>

<!-- stats.js -->
<script>
    function validateForm(containerId){
        var valid = $(containerId).validationEngine({returnIsValid: true});
        if(valid == true){
            top.Toast("showNoticeToast", '进行提交处理');
        }else{
            top.Toast("showErrorToast", '表单填写不正确，请按要求填写！');
        }
    }
</script>

</body>
</html>
