<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <title>拟IPO项目信息表</title>
    <!--框架必需start-->
    <link href="../../libs/css/import_main.css" rel="stylesheet" type="text/css"/>
    <link href="../../libs/skins/skyblue/style.css" rel="stylesheet" type="text/css" id="theme" themeColor="skyblue" positionTarget="positionContent"/>
    <link href="skin/style.css" rel="stylesheet" type="text/css" id="skin" skinPath="system/style1_accordion_skyblue/skin/" scrollerX="true"/>
    <link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../../libs/js/framework.js"></script>
    <!--框架必需end-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/shzqb.css">
    <!--引入提示组件start-->
    <script type="text/javascript" src="../../libs/js/popup/toast.js"></script>
    <script type="text/javascript" src="../../libs/js/popup/notice.js"></script>
    <!--引入提示组件end-->

    <!--自动提示框start-->
    <script type='text/javascript' src='../../libs/js/form/suggestion.js'></script>
    <!--自动提示框end-->

    <!-- 表单验证start -->
    <script src="../../libs/js/form/validationRule.js" type="text/javascript"></script>
    <script src="../../libs/js/form/validation.js" type="text/javascript"></script>
    <!-- 表单验证end -->

    <link rel="stylesheet" href="layer/skin/default/layer.css">
    <script type="text/javascript" src="layer/layer.js"></script>
    <style>
        .formDivbox .mainCon {
            padding-right: 0;
            padding-left: 0;
        }
        .formDivbox .mainCon .selectbox {
            border-right: 0;
             border-radius:4px 0 0 4px;
        }
        .formDivbox .mainCon .selBtn {
             border-left:0;
             border-radius:0 4px 4px 0;
         }
        .formDivbox .mainCon div.selectbox-wrapper {
            padding-left: 0;
            padding-right: 0;
        }

        .quiSelect {
            width: 187px;
            height: 30px;
            line-height: 30px;
            border-radius:4px;
            border:1px solid #D8E3EF;
            /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
            color: #657180;
            /*很关键：将默认的select选择框样式清除*/
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
            filter: none !important;
            outline: none;

            /*在选择框的最右侧中间显示小箭头图片*/
            background: url("../../libs/skins/skyblue/form/data_down.png") no-repeat scroll right center transparent;

            /*为下拉小箭头留出一点位置，避免被文字覆盖*/
            padding-right: 14px;
            padding-left: 5px;
            font-size: 12px;
            padding-right: 0 \9;
            background: none \9;

        }
        /*清除ie的默认选择框样式清除，隐藏下拉箭头*/
        .quiSelect::-ms-expand { display: none; }


        /*7-27新增董事长标签相关样式*/
        .formDivbox textarea {
            margin: 5px auto;
            width: 100%;
        }
        div.lab_box {
            padding: 5px 10px;
            margin: 5px auto;
            width: 100%;
        }
        .chairman-lable-box {
            width: 100%;
            padding-right: 160px;
            position: relative;
        }
        .right-img-box {
            position: absolute;
            width: 160px;
            top: 0;
            right: 0;
            padding:0 30px;
        }
        .chairman-img-box {
            width: 100px;
            height: 120px;
            line-height: 120px;
            margin-bottom: 10px;
            position: relative;
            border:1px solid #e0e0e0;
            overflow: hidden;
        }
        .chairman-img-box span{
            display: block;
            background-color: #e0e0e0;
            width: 100%;
            height:100%;
            text-align: center;
            line-height:inherit;
            color: #333;
            font-size: 14px;
        }
        .chairman-img-box img {
            width: 100px;
            height: 100px;
            position: relative;
            top: 50%;
            -ms-transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        .right-img-box button {
            background-color: #0b96e9;
            color: #fff;
            width: 100px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            border: 0;
            margin:0 auto;
            display: block;
        }
        .right-img-box button:hover {
            background-color: #0b96e9;
            color: #fff;
        }
        .cl_label_mg.label_mg {
            line-height: 24px;
            margin-top: 10px;
        }
        .cl-morelabel.morelabel {
            line-height: 24px;
        }
        .cl_ul_lab_box.ul_lab_box {
            width: 100%;padding-left: 120px;margin-left: -120px;
        }
        /*7-27新增董事长标签相关样式 end*/
    </style>
</head>
<body class="bclightblue padding10">
<div id="app" v-cloak>
    <div class="page_content mystylebox">

        <div class="undermygroupTitle clearfix" style="padding: 5px;padding-top: 10px;">
            <form id="form1" method="post" action="" failAlert="表单填写不正确，请按要求填写！">
                <div class="addtabletr clearfix chairman-lable-box">
                   <div class="left-table-box">
                       <!--拟IPO信息表编辑-->
                       <table class="xm_table tableStyle edite_table">
                           <tbody>
                           <!--公司基本情况-->
                           <tr>
                               <td class="bcgray" rowspan="8"><div class="bcgray">公司基本情况：</div></td>
                               <td class="bcgray"><div class="bcgray"><span class="star">*</span> 上市公司名称：</div></td>
                               <td>
                                   <input type="text" name="companyabbr" style="width: 95%;margin-left: 11px;" id="companyabbr" readonly="" onclick="selectAttr();" truetype="textinput" class="textinput">
                               </td>

                               <td class="bcgray"><div class="bcgray"><span class="star">*</span>股票代码：</div></td>
                               <td>
                                   <div class="formDivbox ">
                                       <input id="secucode" name="secucode" value="" disabled="" type="text" class="validate[required] textinput" truetype="textinput" yzid="1">
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray"><div class="bcgray"><span class="star">*</span>办公地点：</div></td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <input type="text" name="officeplace" value="" class="validate[required] textinput" truetype="textinput" yzid="2">
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray"><div class="bcgray"><span class="star">*</span>董事长：</div></td>
                               <td>
                                   <div class="formDivbox ">
                                       <input type="text" name="chairman" value="" class="validate[required] textinput" truetype="textinput" yzid="3">
                                   </div>
                               </td>
                               <td class="bcgray"><div class="bcgray"><span class="star">*</span>联系电话：</div></td>
                               <td>
                                   <div class="formDivbox ">
                                       <input type="text" name="chairmanphone" value="" class="validate[required] textinput" truetype="textinput" yzid="4">
                                   </div>
                               </td>
                           </tr>
                           <!--7-27新增董事长标签-->
                           <tr>
                               <td class="bcgray"><div class="bcgray" style="width: 200px;text-align: right;"><span class="star">*</span>董事长标签：</div></td>
                               <td colspan="3">
                                   <div class="chairman-label-select-rs">
                                       <div class="lab_box"><!--已选择的标签-->
                                           <template v-for="(item,index) in selectedLable">
                                            <span class="lab_tip_cell" :title="item">
                                            <i>{{item}}</i>
                                            <i class="fa fa-close del_label_btn" @click="deleteLable(index)"></i>
                                            </span>
                                           </template>
                                       </div>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td colspan="4">
                                   <div style="height: auto;width: 100%;margin: 5px auto;">
                                       <div class="chairman-labels-box clearfix"><!--可供选择的标签-->
                                           <ul class="fl ul_lab_box cl_ul_lab_box">
                                               <template v-for="(item,index) in defaultLable"><!--:class="[selectedLable.indexOf(item) >= 0 ? actived : '']"-->
                                                   <li @click="addselectedLable(index)" class="interview_label" :class="{ 'actived': selectedLable.indexOf(item) >= 0, 'custom_label': customLable.indexOf(item) >= 0,'disallow_select': disallowSelect.indexOf(item) >= 0 }" >
                                                       <span>{{item}}</span>
                                                   </li>
                                               </template>
                                           </ul>
                                           <span class="fl label_mg cl_label_mg">自定义标签管理</span>
                                           <div v-if="length > 15" class="interview_label morelabel fl cl-morelabel">
                                               <span>更多 <i class="fa fa-angle-double-right"></i></span>
                                           </div>
                                       </div>
                                   </div>
                               </td>
                           </tr>
                           <!--7-27新增董事长标签 end-->
                           <tr>
                               <td class="bcgray"><div class="bcgray"><span class="star">*</span>董事会秘书：</div></td>
                               <td>
                                   <div class="formDivbox ">
                                       <input type="text" name="secretary" value="" class="validate[required] textinput" truetype="textinput" yzid="5">
                                   </div>
                               </td>
                               <td class="bcgray"><div class="bcgray"><span class="star">*</span>联系电话：</div></td>
                               <td>
                                   <div class="formDivbox ">
                                       <input type="text" name="secretaryphone" value="" class="validate[required] textinput" truetype="textinput" yzid="6">
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray"><div class="bcgray">分管投资高管：</div></td>
                               <td>
                                   <div class="formDivbox ">
                                       <input type="text" name="manager" value="" truetype="textinput" class="textinput">
                                   </div>
                               </td>
                               <td class="bcgray"><div class="bcgray">联系电话：</div></td>
                               <td>
                                   <div class="formDivbox ">
                                       <input type="text" name="managerphone" value="" truetype="textinput" class="textinput">
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray"><div class="bcgray">备注：</div></td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="remark" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <!--公司基本情况end-->

                           <!--公司经营情况方面-->
                           <tr>
                               <td class="bcgray" rowspan="5">
                                   <div class="bcgray">公司经营情况方面：</div>
                               </td>
                               <td class="bcgray">
                                   <div class="bcgray">日常经营情况：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="operation" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray">
                                   <div class="bcgray">在手订单和新签订单情况，或者重大项目签订情况：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="projectsituation" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray">
                                   <div class="bcgray">公司业绩增长情况：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="performance" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray">
                                   <div class="bcgray">新产品研发、投产和销售情况：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="production" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray">
                                   <div class="bcgray">项目建设或投产情况：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="construction" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <!--公司经营情况方面end-->

                           <!--重大事项方面-->
                           <tr>
                               <td class="bcgray" rowspan="4">
                                   <div class="bcgray">重大事项方面：</div>
                               </td>
                               <td class="bcgray">
                                   <div class="bcgray">再融资计划：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="harp" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray">
                                   <div class="bcgray">重大资产重组、收购事项：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="restructuring" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray">
                                   <div class="bcgray">股权激励计划：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="incentive" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <tr>
                               <td class="bcgray">
                                   <div class="bcgray">重要股东的增减持计划：</div>
                               </td>
                               <td colspan="3">
                                   <div class="formDivbox ">
                                       <textarea name="shareholders" cols="30" rows="10" truetype="textarea" class="textarea"></textarea>
                                   </div>
                               </td>
                           </tr>
                           <!--重大事项方面-->

                           </tbody>
                       </table>
                   </div>
                    <div class="right-img-box">
                        <div class="chairman-img-box">
                           <!-- <span>董事长照片</span>-->
                            <img src="images/default.png" alt="">
                        </div>
                        <button class="button">上传照片</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!--所有标签弹框-->
    <div class="all_label_box" style="display:none">
        <div class="basicTab">
            <div name="系统通用标签">
                <ul class=" ul_lab_box all_label_ul">
                    <template v-for="(item,index) in systemLable"><!--:class="[selectedLable.indexOf(item) >= 0 ? actived : '']"-->
                        <li @click="xt_addselectedLable(index)" class="interview_label" :class="{ 'actived': selectedLable.indexOf(item) >= 0, 'custom_label': customLable.indexOf(item) >= 0,'disallow_select': disallowSelect.indexOf(item) >= 0 }" >
                            <span>{{item}}</span>
                        </li>
                    </template>
                </ul>
            </div>
            <div name="用户自定义标签">
                <span class=" new_add_selflabel" @click="add_customLabel"><i class="fa fa-plus-square-o"></i> 新增自定义标签</span>
                <ul class=" ul_lab_box all_label_ul">
                    <template v-for="(item,index) in customLable"><!--:class="[selectedLable.indexOf(item) >= 0 ? actived : '']"-->
                        <li @click="zdy_addselectedLable(index)" class="interview_label" :class="{ 'actived': selectedLable.indexOf(item) >= 0, 'custom_label': customLable.indexOf(item) >= 0,'disallow_select': disallowSelect.indexOf(item) >= 0 }" >
                            <span>{{item}}</span>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
    <!--所有标签弹框 end-->
</div>

<script>
    /*点击更多打开弹框展示全部标签*/
    $('body').on('click','.morelabel',function () {
        layer.open({
            type: 1,
            title:'全部标签',
            skin: 'layui-layer-demo', //样式类名
            closeBtn: 1, //不显示关闭按钮
            shadeClose: true, //开启遮罩关闭
            area: ['100%', '100%'],
            content: $('.all_label_box')
        });
    })
</script>

<!--标签管理-->
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/lable.js"></script>
<!--标签管理 end-->
</body>
</html>
