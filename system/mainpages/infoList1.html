    var g;
    function initComplete(){
        g = $("#maingrid").quiGrid({
            columns: [
                { display: '公司名称', name: 'name', align: 'center',  width: "15%"},
                { display: '所在省份', name: 'province', align: 'center' , width: "10%"},
                { display: '所在城市', name: 'city',  align: 'center' , width: "10%"},
                { display: '创建人', name: 'creatpeople',  align: 'center', width: "15%" },
                { display: '当前处理人', name: 'clr',  align: 'center', width: "10%" },
                { display: '创建日期', name: 'creatdate',  align: 'center', width: "15%" },
                { display: '修改日期', name: 'editedate',  align: 'center', width: "15%" },
                { display: '状态', name: 'zt',  align: 'center', width: "10%" },
                { display: '操作', isAllowHide: false, align: 'left', width: 130,
                    render: function (rowdata, rowindex, value, column){
                        return '<div class="grid_opp_container">'
                            + '<span class="grid_opp_view" onclick="addTabletr()">修改</span>'
                            + '<span class="grid_opp_view" onclick="checkTable()">查看</span>'
                            + '</div>';
                    }
                }
            ], data:testData, pageSize: 20, rownumbers:true, checkbox:true,percentWidthMode:true,
            height: '100%', width:"100%"
        });
    }
    function onView(rowid){
        top.Toast("showNoticeToast", "选择的记录Id是:" + rowid );

</script>
